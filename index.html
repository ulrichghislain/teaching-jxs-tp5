<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>pokedex</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/angular-csp.css" />
    </head>
     <body ng-app="pokedex">

        <div class="container">
            <h1>Pokemon App</h1>

            <!-- Search -->
            <div ng-controller="searchPokemon">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">Test</span>
                    <input ng-model="test"  type="text" class="form-control" aria-describedby="basic-addon1" placeholder="little test">
                     <p>{{test}}</p>
                </div><br><br>
                


                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">Pokemon Id</span>
                    <input ng-model="pokemonId" ng-change="onChange(pokemonId)" type="text" class="form-control" aria-describedby="basic-addon1" placeholder="insert id">
                </div><br>
                
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">Pokemon Name</span>
                    <input type="text" class="form-control" id="usr" ng-model="searchedPokemon" placeholder="insert a name">
                </div><br>

                <div class="form-group" ng-cloak> <!--https://docs.angularjs.org/api/ng/directive/ngCloak-->
                    <label for="choosedPokemon">Select Pokemon</label>
                    <select id="choosedPokemon" class="form-control" ng-model="selectedPokemon">
                        <option ng-repeat="pokemon in pokemonList | filter:searchedPokemon" value="{{pokemon.name}}">{{pokemon.name}}</option>
                    </select>
                </div>
                <button ng-click="getSelectedPokemon(selectedPokemon)" type="button" class="btn btn-default">GO</button>
                <img ng-show="loading" ng-src="image/loadig.gif">
            </div>
            <br>
            <!-- PokÃ©mon information -->
            <div ng-controller ="pokemonInfo">
                <pokedex></pokedex>
            </div>
        </div>

    <!-- Dependencies -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/angular-resource.min.js"></script>

        <!-- Pokedex app -->
        <script src="js/directives.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/pokedex.js"></script>
    </body>

</html>
